<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">{{title}}</a>
    <button class="navbar-toggler" type="button" (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [class]="{
      'navbar-collapse': true,
      'collapse': true,
      'show': isOpenMenu,
    }" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-sm-0">
        @for (item of navItems; track item) {
        <li class="nav-item">
          <a class="nav-link" [routerLink]="item.path" routerLinkActive="active">{{ item.label }}</a>
        </li>
        }
      </ul>
      <form role="search" (submit)="handleSearchFormSubmit($event)">
        <input class="form-control" type="search" placeholder="Search" name="query" autocomplete="off" required />
      </form>
    </div>
  </div>
</nav>
<main class="content">
  <router-outlet></router-outlet>
</main>
<footer class="bg-body-tertiary py-5">
  <div class="container my-0">
    <p class="text-center text-body-secondary my-0">Â© 2024 {{title}}, Inc</p>
  </div>
</footer>
