<div class="hero" [style.background-image]="'url(' + tmdbImageHelper.getBackdropUrl(movie.backdrop_path) + ')'">
  <div class="container px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5 hero__content">
      <div class="col-10 col-sm-8 col-lg-6">
        <img [src]="tmdbImageHelper.getPosterUrl(movie.poster_path, 'w780')"
          class="d-block mx-lg-auto img-fluid rounded poster" />
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{movie.title}}</h1>
        <p class="lead">{{movie.overview}}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <a class="btn btn-primary btn-lg px-4 me-md-2" [routerLink]="['/movies', movie.id]">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
